    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Logo.PNG" alt="Logo" class="logo">
                </a>  
                <span class="navbar-brand">Lost And Found</span>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link activee" href="report_lost.html">Report Lost</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Report Found</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Set Reminders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/bell-icon.png" alt=""></a>
                        </li>
                        <li class="nav-item dropdown profile-dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/profilepic.png" alt="Profile" class="profile-img rounded-circle me-2">
                                <div class="profile-info">
                                    <div>Roni Bozaglo</div>
                                    <div class="text-muted">Connected</div>
                                </div>
                                <i class="bi bi-caret-down-fill ms-2"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">My Profile</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="wrapper">
        <main>
            <nav class="breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb"></ol>
            </nav>
            <h1 class="page-title">Report Lost Item</h1>
            <section class="form-container mt-5">
                <div class="row form">
                    <div class="col-lg-6 mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Please Enter Item Name">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="locationLost" class="form-label">Location Lost</label>
                        <input type="text" class="form-control" id="locationLost" placeholder="Please Enter Location">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="lostDate" class="form-label">Lost Date</label>
                        <input type="date" class="form-control" id="lostDate">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option selected>Please Select Category</option>
                            <option>Electronics</option>
                            <option>Personal Items</option>
                            <option>Books and Documents</option>
                            <option>Sports and Recreation</option>
                            <option>Home and Office</option>
                            <option>Pets and Animals</option>
                            <option>Vehicles and Transportation</option>
                        </select>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="itemColor" class="form-label">Item Color</label>
                        <input type="text" class="form-control" id="itemColor" placeholder="Please Enter Item Color">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="description" class="form-label">Description <span class="text-muted">(Optional)</span></label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Please Enter Description"></textarea>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="contactEmail" class="form-label">Contact Information</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="Please Enter Your Email">
                        <input type="text" class="form-control mt-2" id="contactPhone" placeholder="Please Enter Phone Number">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="addImage" class="form-label">Add Image</label>
                        <input type="file" class="form-control" id="addImage">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer mt-auto">
            <div class="footer-icons">
                <img src="images/Facebook_Icon.png" alt="Facebook" class="footer-icon">
                <img src="images/insta_icon.png" alt="Instagram" class="footer-icon">
            </div>
        </footer>
    </section>
</body>
</html>
